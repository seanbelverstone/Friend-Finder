<!DOCTYPE html>
<html>
<head>

    <title>FriendFinder - Survey</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../app/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../app/css/style.css">

</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-12">
                <h1>Survey Questions</h1>
                <hr class="my-4">
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <h3>About You</h2>
            </div>

            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="yourName">Your Name (Required)</label>
                        <input type="text" class="form-control" id="yourName">
                    </div>
                    <div class="form-group">
                        <label for="imageLink">Link to Photo Image (Required)</label>
                        <input type="url" class="form-control" id="imageLink">
                    </div>
                </form>
                <hr class="my-4">
            </div>
        </div>

        <!-- FORM -->
        <form>
            <div class="form-group">
                <label for="question1">Question 1</label>
                <p>Your mind is always buzzing with unexplored ideas and plans.</p>
                <select class="form-control" id="question1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </form>

    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
